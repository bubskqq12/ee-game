<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Unblocked Games Hub</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#popular-games">Popular Games</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="search">
            <h2>Search for a Game</h2>
            <input type="text" id="searchInput" placeholder="Type a game name..." onkeyup="searchGames()">
        </section>

        <section id="featured">
            <h2>Featured Games</h2>
            <div class="game-grid" id="gameList">
                <div class="game-card" data-game-name="Drive Mad">
                    <a href="javascript:void(0);" onclick="redirectToGame1()">
                        <img src="https://th.bing.com/th/id/R.eed5bfa42d81ad17ff82081c175f16a8?rik=YzTIlpiytj%2fW0w&pid=ImgRaw&r=0" alt="Drive Mad">
                    </a>
                    <h3>
                        <a href="javascript:void(0);" onclick="redirectToGame1()">Drive Mad</a>
                    </h3>
                </div>
                <div class="game-card" data-game-name="Cool Game 2">
                    <img src="game2.jpg" alt="Game 2">
                    <h3>Cool Game 2</h3>
                </div>
                <div class="game-card" data-game-name="Cool Game 3">
                    <img src="game3.jpg" alt="Game 3">
                    <h3>Cool Game 3</h3>
                </div>
                <div class="game-card" data-game-name="RocketBotRoyale">
                    <a href="https://rocketbotroyale-5.onrender.com/" target="_blank">
                        <img src="https://static.wixstatic.com/media/d0c5be_340d3a8d80104f39b07a297380a979a0~mv2.png/v1/fill/w_560,h_314,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/rbr-logo.png" alt="RocketBotRoyale">
                    </a>
                    <h3>
                        <a href="https://rocketbotroyale-5.onrender.com/" target="_blank">RocketBotRoyale</a>
                    </h3>
                </div>
            </div>
        </section>

        <section id="categories">
            <h2>Game Categories</h2>
            <ul class="category-list">
                <li><a href="#action">Action</a></li>
                <li><a href="#arcade">Arcade</a></li>
                <li><a href="#puzzle">Puzzle</a></li>
                <li><a href="#sports">Sports</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Unblocked Games. All rights reserved.</p>
    </footer>

    <script>
        function redirectToGame1() {
            const encodedURL = 'aHR0cHM6Ly9idWJza3FxMTIuZ2l0aHViLmlvL2RyaXZlLXRpbWU='; // Base64 encoded URL
            window.location.href = atob(encodedURL);
        }

        function searchGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const gameList = document.getElementById('gameList');
            const games = gameList.getElementsByClassName('game-card');

            for (let i = 0; i < games.length; i++) {
                const gameName = games[i].getAttribute('data-game-name').toLowerCase();
                if (gameName.includes(input)) {
                    games[i].style.display = ""; // Show game
                } else {
                    games[i].style.display = "none"; // Hide game
                }
            }
        }
    </script>
</body>
</html>
