<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your existing styles here */
        
        /* Styles for the 404 error message */
        #error404 {
            display: none; /* Hidden by default */
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        #error404 h1 {
            font-size: 50px;
            color: #007bff;
        }
        #error404 p {
            font-size: 20px;
        }
        #error404 a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        #error404 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script>
        // Function to prompt for a key on page load
        window.onload = function() {
            const correctKey = "beta111111111111"; // Define the correct key
            let userKey = prompt("Please enter the access key:");

            // Check if the entered key matches the correct key
            if (userKey !== correctKey) {
                alert("Access denied! Incorrect key.");
                // Optionally, redirect to another page or hide the content
                window.location.href = "https://www.example.com"; // Replace with your desired URL
            }
        };
    </script>

    <header>
        <div class="container">
            <h1>Unblocked Games Hub</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#popular-games">Popular Games</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#request-game">Request a Game</a></li>
                    <li><a href="#other-sites">Other Sites</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="content">
            <!-- Your existing content -->
            ...
        </div>

        <div id="error404">
            <h1>404 - Page Not Found</h1>
            <p>Sorry, the section you are looking for does not exist.</p>
            <p>You can go back to the <a href="index.html">Home Page</a>.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Unblocked Games. All rights reserved.</p>
    </footer>
</body>
</html>
