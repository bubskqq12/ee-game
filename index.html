<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your existing styles here */
        
        /* Styles for the 404 error message */
        #error404 {
            display: none; /* Hidden by default */
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        #error404 h1 {
            font-size: 50px;
            color: #007bff;
        }
        #error404 p {
            font-size: 20px;
        }
        #error404 a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        #error404 a:hover {
            text-decoration: underline;
        }

        /* Game Grid Styles */
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .game-card {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        /* Fixed Ember Display */
        #ember-display {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            z-index: 1000;
            border: 3px solid #1e90ff;
            background-color: white;
            display: none; /* Hidden initially */
        }

        #ember-display iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #1e90ff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .fullscreen-btn:hover {
            background-color: #ffd700;
        }

        /* Fullscreen Styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1001;
        }

        /* Tab logo style */
        .tab-logo {
            width: 24px; 
            vertical-align: middle;
            margin-right: 8px; 
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Unblocked Games Hub</h1>
            <nav>
                <ul>
                    <li><a href="#home"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Home</a></li>
                    <li><a href="#popular-games"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Popular Games</a></li>
                    <li><a href="#categories"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Categories</a></li>
                    <li><a href="#request-game"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Request a Game</a></li>
                    <li><a href="#other-sites"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Other Sites</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="content">
            <section id="search">
                <h2>Search for a Game</h2>
                <input type="text" id="searchInput" placeholder="Type a game name..." onkeyup="searchGames()">
            </section>

            <section id="featured">
                <h2>Featured Games</h2>
                <div class="game-grid" id="gameList">
                    <div class="game-card" onclick="showGame('https://nutsimulator.github.io/')">
                        <img src="https://github.com/bubskqq12/nutgame-cookie-copy/blob/master/images/icon.png?raw=true" alt="Nut Game">
                        <h3>Nut Game</h3>
                    </div>
                    <!-- Add more game cards as needed -->
                </div>
            </section>
        </div>
    </main>

    <!-- Ember Display (Mini-iframe for game) -->
    <div id="ember-display">
        <iframe id="game-iframe" src="" allowfullscreen></iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Unblocked Games Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        function showGame(gameUrl) {
            // Display the embedded iframe
            var emberDisplay = document.getElementById('ember-display');
            var iframe = document.getElementById('game-iframe');
            iframe.src = gameUrl; // Set the game URL
            emberDisplay.style.display = 'block'; // Show the iframe
        }

        function toggleFullscreen() {
            var emberDisplay = document.getElementById('ember-display');
            if (!document.fullscreenElement) {
                emberDisplay.requestFullscreen().catch(err => {
                    alert(`Error: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
