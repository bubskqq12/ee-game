<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Unblocked Games Hub</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#popular-games">Popular Games</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#request-game">Request a Game</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="content">
            <section id="search">
                <h2>Search for a Game</h2>
                <input type="text" id="searchInput" placeholder="Type a game name..." onkeyup="searchGames()">
            </section>

            <section id="featured">
                <h2>Featured Games</h2>
                <div class="game-grid" id="gameList">
                    <!-- Game 1 (Drive Mad) -->
                    <div class="game-card" data-game-name="Drive Mad">
                        <h3>Drive Mad</h3>
                    </div>

                    <!-- Game 2 (RocketBotRoyale) -->
                    <div class="game-card" data-game-name="RocketBotRoyale">
                        <h3>RocketBotRoyale</h3>
                    </div>

                    <!-- Game 3 (Basket Bros) -->
                    <div class="game-card" data-game-name="Basket Bros">
                        <h3>Basket Bros</h3>
                    </div>

                    <!-- Game 4 (Slope) -->
                    <div class="game-card" data-game-name="Slope">
                        <h3>Slope</h3>
                    </div>

                    <!-- Game 5 (Retro Bowl) -->
                    <div class="game-card" data-game-name="Retro Bowl">
                        <h3>Retro Bowl</h3>
                    </div>

                    <!-- Game 6 (Cookie Clicker) -->
                    <div class="game-card" data-game-name="Cookie Clicker">
                        <h3>Cookie Clicker</h3>
                    </div>

                    <!-- Game 7 (Nut Game) -->
                    <div class="game-card" data-game-name="Nut Game">
                        <h3>Nut Game</h3>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Unblocked Games Hub &copy; 2024</p>
        </div>
    </footer>

    <script>
        function searchGames() {
            // Add search functionality to filter games
            let input = document.getElementById('searchInput').value.toLowerCase();
            let gameCards = document.querySelectorAll('.game-card');

            gameCards.forEach(card => {
                let gameName = card.getAttribute('data-game-name').toLowerCase();
                if (gameName.includes(input)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
